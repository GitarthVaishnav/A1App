<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="5">
    <title>42028 Assignment 1 Dataset Download Log</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/css/bootstrap.min.css">
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
    <h1 class="text-center">42028 Deep Learning and Convolutional Neural Network</h1>
    <h2 class="text-center">Assignment 1 - Dataset Download Log</h2>
</div>
    <table>
        <thead>
            <tr>
                <th>StudentID</th>
                <th>Timestamp</th>
            </tr>
        </thead>
        <tbody id="log-table">
            <!-- JavaScript will populate this -->
        </tbody>
    </table>

    <script>
        function fetchLog() {
            fetch('/api/log')
                .then(response => response.json())
                .then(data => {
                    const table = document.getElementById('log-table');
                    table.innerHTML = ''; // Clear existing rows
                    data.forEach(row => {
                        const tr = document.createElement('tr');
                        tr.innerHTML = `<td>${row.StudentID}</td><td>${row.Timestamp}</td>`;
                        table.appendChild(tr);
                    });
                })
                .catch(error => console.error('Error fetching log:', error));
        }

        // Fetch log every 5 seconds
        setInterval(fetchLog, 5000);

        // Initial fetch
        fetchLog();
    </script>
</body>
</html>
