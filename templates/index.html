<!DOCTYPE html>
<html>
    <head>
        <title>42028 Assignment 1</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/css/bootstrap.min.css">
    </head>
    <body>
        <div class="container mt-5">
            <h1 class="text-center">42028 Deep Learning and Convolutional Neural Network</h1>
            <h2 class="text-center">Assignment 1 - Dataset Generator</h2>
            <p class="text-center">Enter your 8-digit student ID number in the form below and press the submit button. This will enable a download to your customised dataset for image classification assignment.</p>
            <form>
                <div class="form-group">
                    <label for="inputNumber">Student ID Number</label>
                    <input type="number" class="form-control" id="inputNumber" placeholder="Enter 8-digit student ID number" min="10000000" max="99999999" required>
                </div>
                <button type="submit" class="btn btn-primary" id="submitBtn">Submit</button>
            </form>
            <div class="mt-5" id="outputDiv">
                <button id="downloadBtn" class="btn btn-success" disabled>Download Dataset</button>
            </div>
            <!-- Loading bar -->
            <div class="loading mt-3" id="loading" style="display:none;">
                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
                </div>
                <p class="text-center mt-3" id="loadingText">Generating...</p>
            </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/js/bootstrap.min.js"></script>
        <script>
            $("#submitBtn").click(function(event) {
                event.preventDefault();
                var inputNumber = $("#inputNumber").val();
        
                if (inputNumber.length !== 8) {
                    alert("Please enter a valid 8-digit student ID number");
                    return;
                }
                $("#submitBtn").attr("disabled", "disabled");
                $("#loading").show();
                $("#outputDiv").hide();
        
                $.ajax({
                    type: 'POST',
                    url: '/api/generate',
                    data: { 'input_number': inputNumber },
                    success: function(data) {
                        $("#downloadBtn").attr("href", data.download_url);
                        $("#downloadBtn").removeAttr("disabled");
                        $("#loading").hide();
                        $("#outputDiv").show();
                        $("#downloadBtn").click(function() {
                window.location.href = data.download_url;
                $("#downloadBtn").attr("disabled", "disabled");
                $("#inputNumber").val("");
                $("#submitBtn").removeAttr("disabled");
                });
                    },
                    error: function(error) {
                        alert("An error occurred while generating the dataset. Please try again later.");
                        console.error(error);
                        $("#loading").hide();
                    }
                });
            });
        </script>
</body>
</html>
